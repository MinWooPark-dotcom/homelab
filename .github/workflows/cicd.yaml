name: homelab-cicd

permissions:
  contents: write
  packages: write

on:
  push:
    branches: ["main"]

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}/nginx-test

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set lowercase IMAGE_NAME
        run: |
          IMAGE_NAME_LOWER=$(echo "${IMAGE_NAME}" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_NAME=$IMAGE_NAME_LOWER" >> $GITHUB_ENV

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        run: |
          IMAGE_TAG=${IMAGE_NAME}:$(date +%Y%m%d%H%M%S)
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          docker build -t $IMAGE_TAG ./apps/nginx-test
          docker push $IMAGE_TAG

      - name: Update manifest with new image
        run: |
          sed -i "s|image: .*|image: $IMAGE_TAG|" apps/nginx-test/deployment.yaml
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git commit -am "chore: update nginx-test image $IMAGE_TAG" || echo "No changes to commit"
          git push
