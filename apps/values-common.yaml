apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: values-common
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/MinWooPark-dotcom/homelab.git
    targetRevision: main
    path: values
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
