apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-test
  namespace: apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-test
  template:
    metadata:
      labels:
        app: nginx-test
    spec:
      containers:
        - name: nginx
          image: nginx:latest # GitHub Actions가 자동으로 교체
          ports:
            - containerPort: 80
