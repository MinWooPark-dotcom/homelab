apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-test
  namespace: apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-test
  template:
    metadata:
      labels:
        app: nginx-test
    spec:
      containers:
        - name: nginx
          image: ghcr.io/minwoopark-dotcom/homelab/nginx-test:20251005140334
          ports:
            - containerPort: 80
